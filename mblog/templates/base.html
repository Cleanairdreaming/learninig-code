<!-- base.html -->
<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
    <div class='container-fluid'>
        {% include 'header.html' %}
        <div class="row">
                <div class="col-sm-4 col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-heading"
                                <h3>
                                    MENU
                                </h3>
                            <div class="panel-body">
                                <div class="list-group">
                                    <a href="/" class="list-group-item">Home</a>
                                    <a href="https://www.windy.com/?39.929,116.389,5" class="list-group-item"> 
                                    Windy Wether</a>
                                    <a href="https://news.sina.com.cn/" class="list-group-item">
                                    新浪新闻</a>
                                </div>                                                             
                            </div>
                            <center><a href="https://livetrafficfeed.com/live-maps-visitor" data-size="60" data-type="1" data-root="0" id="LTF_mapjs_website">Live Maps Visitor</a><script type="text/javascript" src="//cdn.livetrafficfeed.com/static/mapjs/live.v2.js"></script><noscript><a href="http://livetrafficfeed.com/live-maps-visitor">Live Maps Visitor</a></noscript></center>
                        </div>
                </div>
            </div>

            <div class="col-sm-8 col-md-8">
                    <div class="panel panel-default">
                            <div class='panel-heading'>
                                {% block headmessage %} {% endblock %}
                            </div>
                            <div class='panel-body'>
                                {% block content %} {% endblock %}
                            </div>
                            <div class="panel-footer">
                                {% include 'footer.html' %}
                            </div>
                    </div>

            </div>

    </div>

</body>
</html>
